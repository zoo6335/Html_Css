<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서 연습문제</title>
    <style>
        #container  {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p></p>
    <p><b> HTML, CSS, JavaScript에 대한 기술적  이해와 경험이 있는 분을 찾습니다.</b></p>
    <hr>
    <p><h3>개인정보</h3></p>
    <blockquote>
        <p>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
        <p></p>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel"> 
        </p>
    </blockquote>
    <p><h3>지원 분야</h3></p>
    <blockquote>
        <p>
            <input type="radio" name="part" id="publish">
            <label for="publish"><b> 웹 퍼블리싱</b></label>
            
        </p>
        <p>
            <input type="radio" name="part" id="Application">
            <label for="Application"><b> 웹 어플리케이션 개발</b></label>

        </p>
        <p>
            <input type="radio" name="part" id="developer">
            <label for="developer"><b>개발 환경 개선</b></label>
        </p>
    </blockquote>

    <p><h3>지원 동기</h3></p>
    <textarea name="desc" id="desc" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    <p></p>
    <button type="submit">접수하기</button>
    <button type="reset">다시 쓰기</button>
</div>
</body>
</html>
