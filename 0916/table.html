
<!-- 
<< 표(table)  만들기 >>
표는 행과 열 그리고 셀로 이루어진다.
- table 태그: 표의 시작과 끝을 알려주는 <table>과 </table> 태그를 표시하고 그 사이에 표와 관련된 태그를 모두 넣어줌
- caption 태그 : 표의 제목을 지정함 (웹 접근성을 향상하는 방법의 하나)
- tr(table row) 태그 : 행 생성
- th(table header)태그 : 열 생성
- td(table data) 태그 : 표의 데이터 생성
    *스타일을 지정하지 않으면 테두리 없이 출력됨. style을 통해 적용해야 함.

rowspan과 colspan 속성
- rowspan : 행과 행을 병합할 때 
- colspan : 열과 열을 병합할 때

thead, tfoot, tbody 태그 (표의 구조를 지정)
- 표에서도 행을 묶어 그룹화 할 수 있는데 thead, tfoot, tbody 태그를 사용함.
- 표의 구조를 지정하며 시각장애인을 위한 스크린 리더기를 통해 표를 쉽게 이해 할 수 있도록 할 수 있다.

col과 colgroup 태그
- 표에서 열을 그룹화할 때는 col 태그와 colgroup 태그를 사용 합니다.
- col 태그는 하나의 열을 그룹화하고, colgroup 태그는 span 속성과 함께 사용해 2개 이상의 열을 그룹화 합니다.
- 특정열에 배경색을 넣거나 너비를 바꾸려면 원하는 열을 선택 할 수 있어야 하는데 이럴 때 사용하는 태그가 col과 colgroup 태그 입니다.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border: 2px solid purple;
        }
        th, td {
            border: 1px solid plum;
            text-align: center;
        }
        th {
            background-color: salmon; 
        }
        caption {
            font-size: 1.5em;
        }
    </style>
    <title>테이블 표 만들기</title>
</head>
    <body>
        <table>
            <thead>
            <caption>ヽ(✿ﾟ▽ﾟ)ノ 표 제목</caption>
            <tr>
                <th>번호</th>
                <th>상품</th>
                <th>수량</th>
                <th>가격</th>
                <th>세금</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>코카콜라</td>
                    <td>5개</td>
                    <td>1,400원</td>
                    <td>포함</td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>밀키스</td>
                    <td>3개</td>
                    <td rowspan="2"> 1,000원 </td>
                    <td>포함</td>
                </tr>    
                <tr>
                    <td>3</td>
                    <td>웰치스</td>
                    <td>2개</td>
                    <td>포함</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                <td>총 금액</td>
                <td colspan="4"> 2,400 </td>
                </tr>  
            </tfoot> 
        </table>
    </body>
</html>
