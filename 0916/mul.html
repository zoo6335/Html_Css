<!-- 
<< 멀티미디어 설정하기 >>
웹 사이트에서 많이 사용하는 멀티미디어는 오디오와 비디오가 있습니다.
HTML5에서는 audio와 video 태그를 지원해 손쉽게 사용할 수 있습니다.

audio, video 태그의 속성
- controls : 플레이어 화면에 컨트롤 바를 표시
- autoplay : 오디오나 비디오를 자동 실행
- loop : 오디오나 비디오를 반복 재생
- muted : 오디오나 비디오의 소리 제거
- width, height : 비디오 플레이어 화면 크기 지정

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <audio src="images/spring.mp3" controls>  </audio> -->
    <video src="./images/salad.mp4" autoplay loop muted width="500"></video>
</body>
</html>
