<!DOCTYPE html>
<html lang="en">
<head>
    <title>이벤트 다루기 ✨</title>
</head>
<body>
    <button>클릭</button>
    <script>
        const btnEl = document.querySelector("button");
        const clickEvent = () => alert("클릭 됐다!!!우아아아");
        btnEl.addEventListener("click", clickEvent);
    </script>
</body>
</html>
