<!-- 
<< CSS 필수 속성 다루기 >>
선택자를 제대로 활용하려면 선언부에서 사용할 수 있는 스타일 관련 속성과 속성에서 사용할 수 있는 속성값을 배워야 합니다.
# CSS의 특징
    1. 기본 스타일 시트
    웹 브라우저는 자체에 기본 스타일 시트가 지정되어 있습니다.
    각 브라우저(IE, 엣지, 크롬, 사파리, 파이어폭스) 등 우리가 사용하는 웹 브라우저는 전부 독자적인 스타일을 가지고 있습니다. (각기 다르게 표시되는 문제 있음)
    2. 적용 우선순위와 개별성
    코드를 실행하면 마지막에 작성한 orange 값이 적용됨
    기본 스타일 시트보다 사용자 정의한 스타일 속성이 우선 적용 되고, 같은 태그 요소의 선택자가 여럿일 때도 한 속성만 적용 되고 적용되는 형식이 CSS(Cascading Style Sheets), 즉 **단계적으로 적용되는 형태** 입니다.
    3. 상속 : 부모 요소에 적용된 스타일을 자식 요소가 물려받는것
    4. 단위 
    CSS 속성에는 다양한 단위의 값을 사용할 수 있는데, 단위는 절대 단위와 상대 단위로 나누어 집니다.
    ① 절대 단위 : 어떤 환경이라도 동일한 크기로 보이는 단위
    → px(pixel)
    ② 상대 단위 : 부모 요소 또는 웹 브라우저의 창 크기에 따라 상대적으로 결정되는 단위
    → % : 해당 속성의 상위요소 속성값에 상대적인 크기를 가짐(부모의 80% 정도~)
    → em : 부모 요소의 텍스트 크기에 상대적인 크기를 가짐(1을 기준으로 함. 1이면 부모와 자식이 똑같은 크기를 가짐)
    → rem : html 태그(root)의 텍스트 크기에 상대적인 크기를 가짐
    → vw : 뷰포트의 너비를 기준으로 상대적인 크기를 가짐
        1vw는 뷰포트 너비의 1/100 크기를 의미하며 뷰포트의 기본 너비는 900px를 의미 합니다.
    → vh : 뷰포트의 높이를 기준으로 상대적인 크기를 가짐
        1vh는 뷰포트 높이의 1/100 크기를 의미하며 뷰포트의 기본 높이는 400px를 의미 합니다.
    5. 색상 표기법
    → 키워드 표기법 : 색상의 영문명을 속성값으로 사용하는 방법(150여개 이름 제공)
    → RGB 색상 표기법 : RGB는 Red, Green, Blue를 의미 합니다. 알파값은 투명도를 지정 할 수 있다.
    → HEX 표기법 : Red, Green, Blue에 해당하는 값을 각각의 16진수로 표현 하는 방법
 
# 텍스트 속성으로 텍스트 꾸미기
- font-family 속성 : 글꼴을 지정
- font-size 속성 :텍스트 크기를 변경
- font-weight 속성 : 텍스트의 굵기를 지정
  → 숫자 표기법 : 100단위로 ~900 까지 지정 가능(기본:400)
  → 키워드 표기법 : normal, bold, lighter,bolder 
- font-style 속성 : 글꼴의 스타일을 지정(normal, italic...)
- font-variant 속성 : 영문 텍스트를 크기가 작은 대문자로 변경(small-caps)
- color 속성 : 텍스트의 색상을 지정
- text-align 속성 : 텍스트 정렬(left, center, right, justify: 양쪽 정렬)
- text-decoration 속성 : 선으로 텍스트를 꾸밈(line-through, overline, underline)
- letter-spacing 속성 : 자간을 조절함
- line-height 속성 : 텍스트 한 줄의 높이를 지정함(숫자, 퍼센트, 크기 입력)
- text-shadow 속성 : 텍스트에 그림자 효과를 줌

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>CSS 필수 속성</title>
</head>
<body>
    <div class="parent">
        <p>부모의 폰트 사이즈입니다 (づ￣ 3￣)づ</p>
        <div class="child">
            <p>자식의 폰트 사이즈 입니다 (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</p>
            <div class="child-to-child">자식의 자식의 폰트 사이즈다.</div>
        </div>
    </div>
    <h1>HTML에서 제일 큰 글자 입니다.</h1>
    <p class="variant">A big ddSSDD dDDsSsssAAss AAA s aaASs</p>
    <a href="http://naver.com">네이버 가즈아아아아앙!</a>
</body>
</html>
