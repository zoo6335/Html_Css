<!-- 09.20 
<< CSS의 기본 >>
CSS는 html과 함께 웹 표준의 기본 개념이다.
html이 텍스트 이미지 표 같은 요소를 웹문서에 넣어 뼞대를 만드는 역할을 한다면,
CSS 는 이미지, 배경의 크기나 배치방법 등의 요소를 이용하여 디자인을 담당한다.

CSS 문법 형식
문법은 크게 선택자와 선언부로 구분된다. 
- 선택자(selector) : css스타일을 적용할 html태그(요소)를 선택하는 영역
- 선언부(Declaration block) : 선택자에서 선택한 태그에 적용할 스타일을 작성하는 영역으로 중괄호를 넣는다.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ol>
        <li id="special">First</li>
        <li>Second</li>
    </ol>    
    <h1 id="special">Hello</h1>
    <button>Button1</button>
    <button>Button2</button>
    <div class="red">룰루랄리루랼ㄹ랄랴</div>
    <div class="blue"></div>
    <a href="kakao.com">카카오</a>
    <a href="google.co.kr">구글</a>
</body>
</html>
